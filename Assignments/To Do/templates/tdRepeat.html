<li ng-repeat="item in filteredItems = (bc.Items | filter: {listNum : bc.currentList})">
    <span ng-bind="item.name | properCase" ng-class="{strike: completed}"></span>
    <input type="checkbox" ng-model="completed" ng-click="bc.checked(item.name)">
    <button ng-click="bc.deleteItem($index)">Delete</button>
</li>
